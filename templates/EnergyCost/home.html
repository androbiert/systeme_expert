<!DOCTYPE html>
<html lang="en">
    {%load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Efficiency Expert</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

.container {
    max-width: 960px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.welcome-container, .result-container {
    text-align: center;
    margin-bottom: 30px;
}

h1, h2 {
    color: #333;
}

.description, .result-text {
    color: #666;
}

.get-started-btn, #try-again-btn {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.get-started-btn:hover, #try-again-btn:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        {% if result %}
        <div class="result-container">
            <h2>Congratulations!</h2>
            <p class="result-text">Here are your recommendations:</p>
            <ul class="result-list">
                {% for r in result %}
                <li>{{ r }}</li>
                {% endfor %}
            </ul>
            <a href="{% url 'home' %}"><button id="try-again-btn">Try Again</button></a>
            
        </div>
        {% else %}
        <div class="welcome-container">
            <h1>Welcome to the Energy Efficiency Expert</h1>
            <p class="description">We help you save energy and money!</p>
            <a href="{% url 'input_process' %}"><button id="get-started-btn" >Get Started</button></a>
        </div>
        {% endif %}
    </div>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
